    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding-top: 60px;
            background-color: #f4f4f4;
            /* Светлый фон */
            color: #333;
            /* Темный текст */
            transition: background-color 0.3s, color 0.3s;
            /* Плавный переход */
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffdd57;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            /* Белый фон для контейнера */
            border-radius: 5px;
            /* Закругленные углы */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Тень */
            transition: background-color 0.3s, box-shadow 0.3s;
            /* Плавный переход */
        }

        h1 {
            margin: 10px 0;
            color: #333;
            text-align: center;
        }

        body.dark h1 {
            color: #f4f4f4;
            /* Светлый текст заголовка в тёмной теме */
        }

        section {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            /* Светлый фон для секций */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
            /* Плавный переход */
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            width: 100%;
        }

        svg {
            width: 50px;
        }

        .tg {
            display: flex;
            /* Используем flexbox для центрирования содержимого */
            flex-direction: column;
            /* Устанавливаем направление колонкой */
            align-items: center;
            /* Центрируем по горизонтали */
            justify-content: center;
            /* Центрируем по вертикали */
            text-align: center;
            text-decoration: none;
            border: 2px solid #40B3E0;
            /* Устанавливаем границу */
            border-radius: 10px;
            /* Закругляем углы границы */
            padding: 20px;
            /* Внутренние отступы */
            margin: 20px auto;
            /* Внешние отступы для центрирования */
            max-width: 300px;
            /* Максимальная ширина элемента */
            background-color: white;
            /* Цвет фона */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Тень для эффекта */
        }

        /* Адаптивные стили */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 5px 0;
            }
        }
