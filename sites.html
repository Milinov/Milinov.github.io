    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-top: 60px;
            /* Отступ для хедера */
            background-color: #f8f9fa;
            /* Светлый фон */
            color: black;
            /* Цвет текста по умолчанию */
            transition: background-color 0.3s, color 0.3s;
            /* Плавный переход */
        }


        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            /* Уменьшены отступы */
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background-color 0.3s;
            /* Плавный переход */
        }


        footer {
            margin-top: 20px;
            /* Уменьшен верхний отступ */
            padding: 10px;
            /* Уменьшен нижний отступ */
            background-color: #007bff;
            color: white;
            text-align: center;
            width: 100%;
            transition: background-color 0.3s;
            /* Плавный переход */
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            /* Уменьшены отступы */
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
            /* Уменьшены отступы между пунктами меню */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            /* Уменьшен размер шрифта */
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffdd57;
            /* Цвет при наведении */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* Центрирование карточек */
            max-width: 800px;
            /* Максимальная ширина контейнера */
            width: 100%;
            /* Ширина 100% для мобильных устройств */
            margin: 20px;
            /* Отступы вокруг контейнера */
        }

        .card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            /* Отступы между карточками */
            width: 200px;
            /* Ширина карточки */
            text-align: center;
            /* Центрирование текста */
            transition: transform 0.3s;
            /* Плавный эффект при наведении */
        }

        .card img {
            margin: 5px;
            justify-content: center;
            width: 150px;
            /* Ширина изображения 100% */
            border-top-left-radius: 5px;
            /* Скругление верхних углов */
            border-top-right-radius: 5px;
            /* Скругление верхних углов */
        }

        .card:hover {
            transform: scale(1.05);
            /* Увеличение карточки при наведении */
        }

        .card-title {
            padding: 10px;
            font-size: 18px;
            /* Размер шрифта для названия */
            color: #333;
            /* Цвет текста */
            text-decoration: none;
            /* Убираем подчеркивание */
        }

        footer {
            margin-top: 20px;
            /* Уменьшен верхний отступ */
            padding: 10px;
            /* Уменьшен нижний отступ */
            background-color: #007bff;
            color: white;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
